name: Fetch and Modify Config

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # 每天 03:00 自动运行

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download remote ini
        run: |
          curl -sL https://raw.githubusercontent.com/cmliu/ACL4SSR/main/Clash/config/ACL4SSR_Online_MultiCountry.ini -o ACL4SSR_Online_MultiCountry.ini

      - name: Process ini file
        run: |
          sed -e '/custom_proxy_group=🇭🇰 香港节点/d' \
              -e '/custom_proxy_group=🇯🇵 日本节点/d' \
              -e '/custom_proxy_group=🇺🇲 美国节点/d' \
              -e '/custom_proxy_group=☑️ 手动切换/d' \
              -e 's/`\[[]🇭🇰 香港节点/[]/g' \
              -e 's/`\[[]🇺🇲 美国节点/[]/g' \
              -e 's/`\[[]☑️ 手动切换/[]/g' \
              ACL4SSR_Online_MultiCountry.ini > ACL4SSR_Online_MultiCountry_all.ini

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ACL4SSR_Online_MultiCountry_all.ini
          git commit -m "chore: update ACL4SSR_Online_MultiCountry_all.ini" || echo "No changes to commit"
          git push
